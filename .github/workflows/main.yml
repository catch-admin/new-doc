name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          yarn install
          yarn build

      - name: Deploy
        uses: AEnterprise/rsync-deploy@v1.0
        env:
          name: use rsa deploy
          SERVER_IP: ${{ secrets.SERVER_HOST }}
          USERNAME: ${{ secrets.SERVER_USERNAME }}
          DEPLOY_KEY: ${{ secrets.SERVER_SECRET }}
          FOLDER: "./dist"
          SERVER_PORT: "22"
          host: ${{ secrets.SERVER_HOST }}
          SERVER_DESTINATION: ${{ secrets.SERVER_WORKDIR }}